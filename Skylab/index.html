<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="main-header">
      <img src="images/logo.svg" alt="Logo">
      <div class="right-nav">

        <div class="info">
          <strong>Gabriel Dorneles</strong>
